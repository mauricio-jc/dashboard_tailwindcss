<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="./css/output.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
    <div class="flex flex-1 bg-orange-600 h-screen items-center justify-center">
        <img src="./assets/logo-preto.png" alt="Logo" class="w-3/4">
    </div>

    <div class="flex flex-1 items-center justify-center">
        <div class="bg-white rounded-2xl p-10 shadow w-3/4">
            <h2 class="text-center font-light mb-8">Acesso ao sistema</h2>
            <hr class="mb-8">

            <form class="flex flex-wrap -mx-3">
                <div class="w-full px-3 mb-4">
                    <label for="email" class="block text-gray-700 font-semibold text-sm mb-1">E-mail: *</label>
                    <input type="email" class="w-full text-sm px-3 py-3 outline-none border-solid border border-gray-300 rounded-md focus:border-none focus:ring-1 focus:ring-orange-600">
                </div>

                <div class="w-full px-3 mb-4">
                    <label for="password" class="block text-gray-700 font-semibold text-sm mb-1">Senha: *</label>
                    <input type="password" id="password" class="w-full text-sm px-3 py-3 outline-none border-solid border border-gray-300 rounded-md focus:border-none focus:ring-1 focus:ring-orange-600">
                </div>

                <div class="w-full px-3 mt-2 mb-6 flex flex-row justify-between">
                    <label class="cursor-pointer">
                        <input type="checkbox" name="remember" id="remember" class="cursor-pointer">
                        <span>Lembrar-me</span>
                    </label>

                    <a href="#" class="text-blue-600 hover:underline">Esqueci minha senha</a>
                </div>
                
                <div class="w-full px-3 flex">
                    <button type="submit" class="bg-orange-600 text-white font-semibold w-full py-3 rounded-full hover:bg-orange-700 transition duration-300 uppercase">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5e2467f0eb.js" crossorigin="anonymous"></script>
</body>
</html>
